<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Feed manager</title>
</h:head>
<h:body style="background-color: rgba(32,32,32,0.33)">
    <h:form>
        <h:commandLink action="#{loginController.logout}" value="Logout" />
    </h:form>
    <h:form>
        <h:panelGrid id = "panel" columns = "2"
                     cellpadding = "2" cellspacing = "1">
            <h:outputLabel for="feedName" style="width:150px;">Feed name:</h:outputLabel>
            <h:inputText id="feedName" value="#{feedManagerController.feedName}" required="true"
                         requiredMessage="Please enter feed name" style="width:250px;"></h:inputText>
            <h:outputLabel for="feedSource" style="width:150px;">Feed source:</h:outputLabel>
            <h:inputText id="feedSource" value="#{feedManagerController.feedSource}" required="true"
                         requiredMessage="Please enter feed source" style=" width:250px;"></h:inputText>
            <h:commandButton action="#{feedManagerController.addFeed}" value="Add feed"></h:commandButton>
        </h:panelGrid>
        <h:outputLabel value="#{feedManagerController.resultMessage}"></h:outputLabel>
    </h:form>
    <h:form>
        <h:panelGrid id = "pack" columns = "2"
                     cellpadding = "2" cellspacing = "1">
            <h:commandButton action="#{feedManagerController.uploadPackage}" value="Upload package"></h:commandButton>
            <h:commandButton action="#{feedManagerController.searchPackages}" value="Search packages"></h:commandButton>
        </h:panelGrid>
    </h:form>
    <h:form>
        <h:dataTable value="#{feedManagerController.feeds}"
                     rendered="#{not empty feedManagerController.feeds}"
                     cellpadding="5 5 5 5" var="item">
            <h:column>
                <f:facet name="header">Feed name</f:facet>
                <h:outputLabel value="#{item.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Source name</f:facet>
                <h:outputLabel value="#{item.source}" />
            </h:column>
            <h:column>
                <h:commandButton value="remove" action="#{feedManagerController.removeFeed(item)}" />
            </h:column>
            <h:column>
                <h:commandButton value="edit" action="#{feedManagerController.editFeed(item)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
