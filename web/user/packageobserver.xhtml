<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Package observer</title>
</h:head>
<h:body style="background-color: rgba(32,32,32,0.33)">
    <h:form>
        <h:commandLink action="#{loginController.logout}" value="Logout" />
    </h:form>
    <h:form style="display:block; text-align:center">
        <h:outputLabel for="packageDescription">Search for:</h:outputLabel>
        <h:inputText id="packageDescription" value="#{packageObserverController.searchExp}" style="margin-left: 5px"></h:inputText>
        <h:commandButton action="#{packageObserverController.search}" value="Search" style="margin-left: 5px"></h:commandButton>
        <h:commandButton action="#{packageObserverController.goBack}" value="Back" style="margin-left: 5px"></h:commandButton>

    </h:form>
    <h:form>
        <h:dataTable value="#{packageObserverController.packages}"
                     rendered="#{not empty packageObserverController.packages}"
                     cellpadding="5 5 5 5" var="item">
            <h:column>
                <f:facet name="header" style="display:block; text-align:left">Package name</f:facet>
                <h:outputText value="#{item.name}" escape="false"/>
            </h:column>
            <h:column>
                <f:facet name="header" style="display:block; text-align:left">Version</f:facet>
                <h:outputText value="#{item.version}"  escape="false"/>
            </h:column>
            <h:column>
                <f:facet name="header" style="display:block; text-align:left">Description</f:facet>
                <h:outputText value="#{item.description}" escape="false"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
