<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>login</title>
</h:head>
<h:body style="background-color: rgba(32,32,32,0.33)">
    <h:form>
        <h3>Please Sign In</h3>
        <h:panelGrid columns="2">
            <h:outputLabel for="email">E-Mail:</h:outputLabel>
            <h:inputText id="email" value="#{loginController.email}" required="true"
                         requiredMessage="Please enter your e-mail address"></h:inputText>
            <h:outputLabel for="password">Password:</h:outputLabel>
            <h:inputSecret id="password" value="#{loginController.password}"
                           required="true" requiredMessage="Please enter password"></h:inputSecret>
            <h:commandButton action="#{loginController.login}" value="Login"></h:commandButton>
        </h:panelGrid>
    </h:form>
    <br />
    <br />
    <h:link value="Create new account" outcome="register" />
</h:body>
</html>
